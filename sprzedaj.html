	<div class = "pojemnik">
		

		<h1>Sprzedaj Samochód</h1>
	

		<form action="form.php" method="post" enctype="multipart/form-data">
			<div class='formularz'>

					<label><input class='dane-auto' type="text" name="nazwa" placeholder="  Marka Samochodu, Model Samochodu" required></label>

					<label><input class='dane-auto' type="number" name="rok" placeholder="  Rok Produkcji" step="1" required></label>

					<label><input class='dane-auto' type="text" name="silnik" placeholder="  Pojemość Silnika, Typ Paliwa" required></label>

					<label><input class='dane-auto' type="text" name="przebieg" placeholder="  Przebieg Samochodu" required></label>

					<label><input class='dane-auto' type="tel" name="telefon" placeholder="  Telefon Kontaktowy" required></label>

			</div>
		
			<div>
				<div><label for="komentarz"></label></div>
				<textarea class="info-auto" name="komentarz" id="komentarz" rows="10" cols="40" placeholder="  Dodatkowe Informacje O Samochodzie"></textarea>
			</div>

			<div>
				 <input type="file" name="obraz" accept="image/x-png,image/gif,image/jpeg" multiple>
			</div>

				<br />

			<div>
				<input class ='przycisk' type="submit" value="Wyślij">
			</div>
		</form>
